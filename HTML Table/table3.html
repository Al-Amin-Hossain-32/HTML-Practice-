<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    
    <table border="1" style=" text-align:center; border-collapse: collapse;">
    <tr>
        <td colspan="3">Title goes here </td>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
        <td rowspan="3">C</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr>
        <td>H</td>
        <td colspan="2">I</td>
        <td rowspan="2">J </td>
    </tr>
    <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
    </tr>
    <tr>
        <td>N</td>
        <td colspan="4">O</td>
    </tr>
    
    
    </table>
</body>
</html>
